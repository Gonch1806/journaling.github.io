<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journaling Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="google-signin">Sign in with Google</button>
    <div class="container">
        <div class="date-display">
            <h1 id="current-date"></h1>
        </div>
        <div class="journal-entry">
            <div class="lined-textarea">
                <textarea id="entry-text" rows="20" cols="50" placeholder="Write your thoughts here..."></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
